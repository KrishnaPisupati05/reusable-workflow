name: Reusable Static Web App Deployment (App1)

on:
  workflow_call:
    inputs:
      app-name:
        required: true
        type: string
      environment:
        required: true
        type: string
      node-version:
        required: true
        type: string
      app-location:
        required: true
        type: string
      output-location:
        required: true
        type: string

jobs:

  validate:
    name: Validate & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        run: echo "✅ Checkout Code for ${{ inputs.app-name }}"

      - name: Setup Node.js
        run: echo "✅ Setup Node.js version ${{ inputs.node-version }}"

      - name: Install Dependencies
        run: echo "✅ Install dependencies in ${{ inputs.app-location }}"

      - name: Lint Application
        run: echo "✅ Lint application in ${{ inputs.app-location }}"

      - name: Run Tests
        run: echo "✅ Run tests in ${{ inputs.app-location }}"

      - name: Build Application
        run: echo "✅ Build application in ${{ inputs.app-location }}"

      - name: Verify Build Output
        run: |
          BUILD_DIR="${{ inputs.app-location }}/${{ inputs.output-location }}"
          if [ ! -d "$BUILD_DIR" ] || [ -z "$(ls -A $BUILD_DIR)" ]; then
            echo "❌ Build output is missing or empty: $BUILD_DIR"
            exit 1
          fi
          echo "✅ Build output verified: $BUILD_DIR contains files"

  approve:
    name: Await Approval
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Approval Message
        run: |
          echo "Approval required from reviewers configured in environment: ${{ inputs.environment }}"

  deploy:
    name: Deploy Static Web App
    needs: [validate, approve]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        run: echo "✅ Checkout code for deployment"

      - name: Determine Slot
        id: slot
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" ]]; then
            echo "slot=production" >> $GITHUB_OUTPUT
          else
            echo "slot=staging" >> $GITHUB_OUTPUT
          fi
          echo "✅ Slot determined: ${{ steps.slot.outputs.slot }}"

      - name: Echo Slot Name
        run: echo "✅ Deploying ${{ inputs.app-name }} to slot: ${{ steps.slot.outputs.slot }}"

      - name: Deploy to Azure Static Web App
        run: echo "✅ Deploy to Azure static Web App simulated"
